<div>
  <h3>Food by Date, Bucketed by Name</h3>

</div>

<hr />

<div>
  <h3>Quantity of Foods Purchased After Expiration</h3>

<div>
  <h3>All Items</h3>
  <ng2-smart-table [settings]="allItemsSettings" [source]="allItemsSource"></ng2-smart-table>
</div>
